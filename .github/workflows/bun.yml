name: CI/CD con Bun

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        bun-version: [1.1.26]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Creiate folders
        run: |
          mkdir copys
          mkdir backup
          mkdir pictures
          mkdir logos

      - name: Restart the service
        run: sudo systemctl restart famed.service
