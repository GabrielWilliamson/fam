name: famed-ci/cd

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        bun-version: [1.1.26]

    steps:
      - uses: actions/checkout@v3

      # Instalar dependencias con Bun
      - name: Install Dependencies
        run: |
          bun install

      - run: |
          # Reiniciar la app ðŸ¤ 
          sudo systemctl restart famed.service
